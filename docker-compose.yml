version: "3.8"
networks:
  internet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.17.70.0/24
volumes:
  phpfpmsocket: {}
  data: {}
services:
  app:
    container_name: todolist-app
    image: todolist
    restart: unless-stopped
    working_dir: /var/www/
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        user: $TODOLIST_SYS_USER
        uid: $TODOLIST_SYS_UID
    environment:
      TIMEZONE: $TIME_ZONE
      PHP_IDE_CONFIG: "serverName=${XDEBUG_IDE_TOKEN}"
    ports:
#      - 9000:9000
      - 9001:9001
    networks:
      internet:
        ipv4_address: $IP_PHP_FPM
        aliases:
          - php.todolist.dev
    volumes:
      - ./:/var/www
#      - ./storage/logs/:/usr/local/var/log/
      - phpfpmsocket:/var/run/php/
#      - ./${DC_FOLDER}/entrypoint.sh:/
  database:
    image: mysql:5.7
    container_name: todolist-database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: $DB_DATABASE
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_PASSWORD: $DB_PASSWORD
      MYSQL_USER: $DB_USERNAME
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
#      - ./storage/logs/:/var/log/mysql/
      - data:/var/lib/mysql/
    ports:
      - 3306:3306
    networks:
      internet:
        ipv4_address: $IP_DATABASE
        aliases:
          - database.todolist.dev
  webserver:
    image: nginx:stable
    container_name: todolist-webserver
    hostname: nginx
    domainname: todolist.development
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx/todolist.local.conf:/etc/nginx/conf.d/default.conf
      - phpfpmsocket:/var/run/php/
    ports:
      - 80:80
    networks:
      internet:
        ipv4_address: $IP_WEBSERVER
        aliases:
          - webserver.todolist.dev

